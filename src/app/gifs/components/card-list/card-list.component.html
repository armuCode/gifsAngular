<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-ms-6">
    <div class="text-center card-m-2 bg-dark rounded h-100 p-3">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p>{{ gif.title }}</p>
        <button class="list-group-item list-group-item-action text-white">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
